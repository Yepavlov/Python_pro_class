<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count All Albums Information</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Count All Albums Information</h1>
    <table>
        <tr>
            <th>Album Count</th>
            <th>Track Count</th>
            <th>Total Hours</th>
        </tr>
        <tr>
            <td>{{ album_count }}</td>
            <td>{{ track_count }}</td>
            <td>{{ total_hours }}</td>
        </tr>
    </table>
</body>
</html>
