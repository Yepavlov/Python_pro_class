<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Bitcoin Value</h2>
        <p>Value of {{ amount }} bitcoin(s) in {{ currency }} = {{ result }} {{ symbol }}</p>
    </div>
</body>
</html>
